<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <main>
      <div class="mainBox">
        <!-- LEFT SIDE -->
        <div class="result grid-flow" data-spacing="large">
          <h1 class="title">Your Result</h1>

          <p class="result-score">
            <span>76</span>
            of 100
          </p>

          <div class="grid-flow">
            <p class="rank">Great</p>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <!-- RIGHT SIDE -->
        <div class="summary grid-flow" data-spacing="large">
          <h2 class="title">Summary</h2>
          <!-- Summary Items -->
          <div class="grid-flow">
            <!-- Item -->
            <div class="summary-item" data-item-type="item-1">
              <div class="flex-group">
                <span class="material-symbols-outlined"> timer </span>
                <h3 class="item-title">Reaction</h3>
              </div>
              <p class="item-score"><span>80</span> / 100</p>
            </div>
            <!-- Item -->
            <div class="summary-item" data-item-type="item-2">
              <div class="flex-group">
                <span class="material-symbols-outlined"> psychology_alt </span>
                <h3 class="item-title">Memory</h3>
              </div>
              <p class="item-score"><span>92</span> / 100</p>
            </div>
            <!-- Item -->
            <div class="summary-item" data-item-type="item-3">
              <div class="flex-group">
                <span class="material-symbols-outlined"> translate </span>
                <h3 class="item-title">Verbal</h3>
              </div>
              <p class="item-score"><span>61</span> / 100</p>
            </div>
            <!-- Item -->
            <div class="summary-item" data-item-type="item-4">
              <div class="flex-group">
                <span class="material-symbols-outlined"> extension </span>
                <h3 class="item-title">Visual</h3>
              </div>
              <p class="item-score"><span>72</span> / 100</p>
            </div>
          </div>
          <!-- END Summary Items -->
          <button>Continue</button>
        </div>
      </div>
      <a href="./1">Next</a>
    </main>
  </body>
</html>
