<!DOCTYPE html>
<html lang="en">
  <head>

    <title>01 - Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="left">
        <h3>Your Reuslt</h3>
