<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="result grid-flow" data-title-gap="2">
          <h2 class="title">Result</h2>

          <p class="score"><span>76</span> of 100</p>

          <div class="grid-flow">
            <p class="rank">Great</p>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <div class="sum grid-flow" data-title-gap="2">
          <h2 class="title">Summary</h2>

          <div class="grid-flow">
            <!-- Item -->
            <div class="item" data-item="1">
              <div class="flex-group">
                <svg
                  stroke="currentColor"
                  fill="none"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  height="1em"
                  width="1em"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12 20.94c1.5 0 2.75 1.06 4 1.06 3 0 6-8 6-12.22A4.91 4.91 0 0 0 17 5c-2.22 0-4 1.44-5 2-1-.56-2.78-2-5-2a4.9 4.9 0 0 0-5 4.78C2 14 5 22 8 22c1.25 0 2.5-1.06 4-1.06Z"
                  ></path>
                  <path d="M10 2c1 .5 2 2 2 5"></path>
                </svg>
                <h3>Reaction</h3>
              </div>
              <p><span>50</span> / 100</p>
            </div>
            <!-- Item -->
            <div class="item" data-item="2">
              <div class="flex-group">
                <svg
                  stroke="currentColor"
                  fill="none"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  height="1em"
                  width="1em"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12 20.94c1.5 0 2.75 1.06 4 1.06 3 0 6-8 6-12.22A4.91 4.91 0 0 0 17 5c-2.22 0-4 1.44-5 2-1-.56-2.78-2-5-2a4.9 4.9 0 0 0-5 4.78C2 14 5 22 8 22c1.25 0 2.5-1.06 4-1.06Z"
                  ></path>
                  <path d="M10 2c1 .5 2 2 2 5"></path>
                </svg>
                <h3>Memory</h3>
              </div>
              <p><span>50</span> / 100</p>
            </div>
            <!-- Item -->
            <div class="item" data-item="3">
              <div class="flex-group">
                <svg
                  stroke="currentColor"
                  fill="none"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  height="1em"
                  width="1em"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12 20.94c1.5 0 2.75 1.06 4 1.06 3 0 6-8 6-12.22A4.91 4.91 0 0 0 17 5c-2.22 0-4 1.44-5 2-1-.56-2.78-2-5-2a4.9 4.9 0 0 0-5 4.78C2 14 5 22 8 22c1.25 0 2.5-1.06 4-1.06Z"
                  ></path>
                  <path d="M10 2c1 .5 2 2 2 5"></path>
                </svg>
                <h3>Verbal</h3>
              </div>
              <p><span>50</span> / 100</p>
            </div>
            <!-- Item -->
            <div class="item" data-item="4">
              <div class="flex-group">
                <svg
                  stroke="currentColor"
                  fill="none"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  height="1em"
                  width="1em"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12 20.94c1.5 0 2.75 1.06 4 1.06 3 0 6-8 6-12.22A4.91 4.91 0 0 0 17 5c-2.22 0-4 1.44-5 2-1-.56-2.78-2-5-2a4.9 4.9 0 0 0-5 4.78C2 14 5 22 8 22c1.25 0 2.5-1.06 4-1.06Z"
                  ></path>
                  <path d="M10 2c1 .5 2 2 2 5"></path>
                </svg>
                <h3>Visual</h3>
              </div>
              <p><span>50</span> / 100</p>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
